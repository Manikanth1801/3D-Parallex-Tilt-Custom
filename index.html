<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <meta name="description" content="Classic business cards and pernos by flumble.me">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <!-- Each box is a single Product -->
        <!-- Box 1 below -->
        <div class="box">
            <div class="imgBox">
                <img src="./asserts/images/classicCard.png" width="270px" height="180px" alt="classic Card">
            </div>
            <div class="contentBox">
                <h3>
                    Classic Card
                </h3>
                <p>
                   <span>Price <del>$40.25</del><h4>$24.64</h4> </span>
                    </p>
            </div>
        </div>

        <!-- Box 2 below -->
        <div class="box">
            <div class="imgBox">
                <img src="./asserts/images/metalicCard.png" width="270px" height="180px" alt="classic Card">
            </div>
            <div class="contentBox">
                <h3>
                    MEtalic Card
                </h3>
                <p>
                   <span>Price <del>$40.25</del><h4>$24.64</h4> </span>
                    </p>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Box 3 below -->
        <div class="box">
            <div class="imgBox">
                <img src="./asserts/images/classicPerno.png" width="270px" height="180px" alt="classic Card">
            </div>
            <div class="contentBox">
                <h3>
                    Classic Perno
                </h3>
                <p>
                   <span>Price <del>$40.25</del><h4>$24.64</h4> </span>
                    </p>
            </div>
        </div>

        <!-- Box 4 below -->
        <div class="box">
            <div class="imgBox">
                <img src="./asserts/images/holoPerno.png" width="270px" height="180px" alt="classic Card">
            </div>
            <div class="contentBox">
                <h3>
                    Holo Perno
                </h3>
                <p>
                   <span>Price <del>$40.25</del><h4>$24.64</h4> </span>
                    </p>
            </div>
        </div>

    </div>
    


    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
